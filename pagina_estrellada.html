<!doctype html>
<html lang="es" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Estrellada</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        body {
            box-sizing: border-box;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        .star:nth-child(odd) {
            animation-delay: 1s;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .center-box {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .access-button {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            transition: all 0.3s ease;
        }
        
        .access-button:hover {
            background: linear-gradient(45deg, #3730a3, #5b21b6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full bg-black text-white overflow-hidden">
  <div id="starPage" class="relative h-full flex items-center justify-center">
   <div class="stars" id="starsContainer"></div>
   <div class="center-box rounded-2xl p-8 text-center z-10 max-w-md w-full mx-4">
    <h1 id="welcomeTitle" class="text-3xl font-bold mb-6 text-white">Bienvenido</h1>
    <p class="text-gray-300 mb-8">05/10/2024</p><button id="accessBtn" class="access-button text-white font-semibold py-3 px-8 rounded-lg w-full"> Acceder </button>
   </div>
  </div>
  <div id="whitePage" class="hidden h-full bg-white text-black flex items-center justify-center">
   <div class="text-center max-w-2xl mx-4">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">¡Bienvenido!</h1>
    <p class="text-xl text-gray-600 mb-8">Has accedido exitosamente a la página blanca.</p><button id="backBtn" class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors"> Volver al Inicio </button>
   </div>
  </div>
  <script>
        const defaultConfig = {
            welcome_text: "Bienvenido",
            button_text: "Acceder"
        };

        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.animationDuration = (Math.random() * 3 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        function showWhitePage() {
            const starPage = document.getElementById('starPage');
            const whitePage = document.getElementById('whitePage');
            starPage.classList.add('hidden');
            whitePage.classList.remove('hidden');
            whitePage.classList.add('fade-in');
        }

        function showStarPage() {
            const starPage = document.getElementById('starPage');
            const whitePage = document.getElementById('whitePage');
            whitePage.classList.add('hidden');
            starPage.classList.remove('hidden');
            starPage.classList.add('fade-in');
        }

        document.getElementById('accessBtn').addEventListener('click', showWhitePage);
        document.getElementById('backBtn').addEventListener('click', showStarPage);

        async function onConfigChange(config) {
            const welcomeTitle = document.getElementById('welcomeTitle');
            const accessBtn = document.getElementById('accessBtn');
            welcomeTitle.textContent = config.welcome_text || defaultConfig.welcome_text;
            accessBtn.textContent = config.button_text || defaultConfig.button_text;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["welcome_text", config.welcome_text || defaultConfig.welcome_text],
                ["button_text", config.button_text || defaultConfig.button_text]
            ]);
        }

        async function init() {
            createStars();
            if (window.elementSdk) {
                await window.elementSdk.init({
                    defaultConfig,
                    onConfigChange,
                    mapToCapabilities,
                    mapToEditPanelValues
                });
            }
        }
        init();
    </script>
</body>
</html>
